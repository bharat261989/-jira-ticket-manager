# Dropwizard Server Configuration
# Application config (Jira, tasks) is loaded from HOCON files:
#   - src/main/resources/application.conf (defaults)
#   - src/main/resources/user.conf (local overrides)

server:
  applicationConnectors:
    - type: http
      port: 8081
  adminConnectors:
    - type: http
      port: 8082

logging:
  level: INFO
  loggers:
    org.limits: DEBUG
    org.limits.task: INFO
    com.atlassian.jira: INFO
  appenders:
    - type: console
      threshold: ALL
      target: stdout
