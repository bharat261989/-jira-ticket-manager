# Dropwizard Server Configuration
# Application config is loaded from config.conf (HOCON format)

server:
  applicationConnectors:
    - type: http
      port: 8081
  adminConnectors:
    - type: http
      port: 8082

logging:
  level: INFO
  loggers:
    org.limits: DEBUG
    org.limits.task: INFO
    com.atlassian.jira: INFO
  appenders:
    - type: console
      threshold: ALL
      target: stdout
